<!DOCTYPE html>
<html>
  <head>
    <title>Starfire Online</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron|VT323" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/icon.png">
  </head>
  <body>
    <h1 id="title">Starfire</h1>
    <div id="menu">
    </div>
    <div id="info">
      <ul id="status">
      </ul>
      <div id="messenger">
        <form id="chat">
          <input type="text" name="message" id="message" />
          <button type="submit" id="sendMessage">Send</button>
        </form>
      </div>
      <p id="copyright"> Starfire &copy; 2016 Nathan Gallagher and Rudi Vanzin. Design by Nathan Gallagher. </p>
    </div>

    <div id="playArea">
      <div id="wingmen">
        <ul class="wingman-hand" id="wingman1-hand">
        </ul>
        <div id="wingman1-summary">
        </div>
        <ul class="wingman-hand" id="wingman2-hand">
        </ul>
        <div id="wingman2-summary">
        </div>
        <ul class="wingman-hand" id="wingman3-hand">
        </ul>
        <div id="wingman3-summary">
        </div>
      </div> <!-- end wingmen -->
      <div id="wingmen-pursuers">
        <ul id="wingman1-pursuers">
        </ul>
        <ul id="wingman2-pursuers">
        </ul>
        <ul id="wingman3-pursuers">
        </ul>
      </div> <!-- end wingmen-pursuers -->
      <div id="FriendlyBase" class="FriendlyBase">
      </div> <!-- end friendly base -->
      <div id="friendlyBasePursuers">
        <ul id="basePursuers">
        </ul>
      </div>
      <div id="enemyBase" class="enemy">
      </div> <!-- end friendly base -->
      <div id="player">
        <ul id="playerPursuers">
        </ul>
        <ul id="playerHand">
        </ul>
        <div id="userSummary">
        </div>
        <div id="buttons">
        </div> <!-- end buttons -->
      </div> <!-- end player hand -->
    </div> <!-- end play area -->
    <!-- <script src="js/jquery-3.1.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
  </body>
</html>
